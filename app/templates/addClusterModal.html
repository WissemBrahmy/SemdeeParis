<div class="modal fade" id="addClusterModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <form class="form-horizontal" ng-submit="createManualCluster(clusterName)">
                <div class="modal-header">
                    <button type="button" class="pull-right btn btn-action" data-dismiss="modal" aria-label="Close">
                        <span class="fa fa-close"></span>
                    </button>
                    <h4 class="modal-title" >Create Manual Cluster</h4>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Cluster Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" ng-model="clusterName" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-action" type="submit" value="OK" />
                </div>
            </form>
        </div>
    </div>
</div>
