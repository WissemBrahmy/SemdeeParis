<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading"><span class="fa fa-2x fa-cog"> Global parameters</span></div>
            <div class="panel-body">
                <form ng-submit="updateParams()">
                    <table class="table table-striped table-condensed table-bordered table-hover" style="width:100%;margin-bottom:0;" ng-hide="!parameters">
                        <thead>
                        <tr>
                            <th>Process</th>
                            <th>Parameter name</th>
                            <th>Parameter value</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="param in parameters">
                                <td>{{param.itemType}}</td>
                                <td>{{param.paramName}}</td>
                                <td>
                                    <input type="text" class="form-control" ng-model="parameters[$index].paramValue" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pull-right" style="margin-top:1em;">
                        <button type="submit" class="btn btn-action">
                            <span class="fa fa-save"></span> Save
                        </button>
                        <a href="#/home"><button type="submit" class="btn btn-action">
                            <span class="fa fa-close"></span> Cancel
                        </button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br/>
