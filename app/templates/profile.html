<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <span class="fa fa-2x fa-user"> {{ $root.currentUser.username }}</span>
            </div>
            <div class="panel-body">
                <div class="col-md-7">
                    <form class="form-horizontal" name="myForm" ng-submit="updateUser($root.currentUser)" ng-keypress="error=null" novalidate>
                        <div class="form-group">
                            <label for="username" class="col-md-4 control-label">User name : </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="username" ng-model="$root.currentUser.username" maxlength="25"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-md-4 control-label">First name : </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="firstname" ng-model="$root.currentUser.firstname" maxlength="25"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-4 control-label">Last name : </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="lastname" ng-model="$root.currentUser.lastname" maxlength="25"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="token" class="col-md-4 control-label">Token : </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="token" ng-model="$root.currentUser.token" disabled/>
                            </div>
                        </div>
                        <p class="blockquote">
                            <span class="fa fa-info-circle fa-2x blue"></span>
                            If the password field remains empty, no modification will be applied to your current password.
                        </p>
                        <div class="form-group">
                            <label for="cpassword" class="col-md-4 control-label">Current password : </label>
                            <div class="col-md-4">
                                <input type="{{pwdInputType}}" class="form-control" id="cpassword" ng-model="cpassword" maxlength="25"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="npassword" class="col-md-4 control-label">New password : </label>
                            <div class="col-md-4">
                                <input type="{{pwdInputType}}" class="form-control" id="npassword" ng-model="npassword" maxlength="25"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rnpassword" class="col-md-4 control-label">Confirm password : </label>
                            <div class="col-md-4">
                                <input type="{{pwdInputType}}" class="form-control" id="rnpassword" ng-model="rnpassword" maxlength="25"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="seePassword" class="col-md-4 control-label">Show password : </label>
                            <div class="col-md-4">
                                <input type="checkbox" id="seePassword" ng-click="togglePwd()" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-action" ng-disabled="(cpassword && cpassword != $root.currentUser.password) || !$root.currentUser.username || (npassword != rnpassword) ">
                            <span class="fa fa-save"></span> Update user information
                        </button>
                        <a href="#/home"><button type="submit" class="btn btn-action">
                            <span class="fa fa-close"></span> Cancel
                        </button></a>
                        <div class="text-warning">
                            <p ng-show="error" class="red fa fa-info-circle"> {{error}} </p>
                            <p ng-show="cpassword && $root.currentUser.password != cpassword" class="red fa fa-info-circle"> Current password is incorrect</p>
                            <p ng-show="cpassword && npassword && (cpassword.length < 6 || npassword.length < 6 || rnpassword.length < 6)" class="red fa fa-info-circle"> Password must be have at least 6 chars</p>
                            <p ng-show="npassword != rnpassword" class="red fa fa-info-circle">New password and new password is not match</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
